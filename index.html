<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 4em;
            margin-top: 50px;
        }
        h2 {
            font-size: 2em;
            margin-top: 10px;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        video {
            width: 80%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>My Big Title</h1>
    <h2>My Smaller Title</h2>
    <p>This is a short paragraph describing something interesting. Feel free to replace this text with your own content!</p>
    
    <video controls>
        <source src="media/my-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
